<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz-App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- <img src="https://www.beesona.ru/upload/275/97e6e0bdbb90bafd72ac45824fcf7cf2.gif" class="ball1" alt="">
  <img src="https://www.beesona.ru/upload/275/97e6e0bdbb90bafd72ac45824fcf7cf2.gif" class="ball2" alt=""> -->
  <div class="container">
    <div class="quiz">
      <div class="quizData">
        <div class="row">
          <div class="card">
            <div class="card-body">
              <p class="error"></p>
              <h3 class="question">Что такое Шаурма</h3>
              <div class="card-radio">
                <input type="radio" class="answer" name="answers" id="a">
                <label class="a_answer" for="a">Coding</label>
              </div>
              <div class="card-radio">
                <input type="radio" class="answer" name="answers" id="b">
                <label class="b_answer" for="b">Coding</label>
              </div>
              <div class="card-radio">
                <input type="radio" class="answer" name="answers" id="c">
                <label class="c_answer" for="c">Coding</label>
              </div>
              <div class="card-radio">
                <input type="radio" class="answer" name="answers" id="d">
                <label class="d_answer" for="d">Coding</label>
              </div>
            </div>
            <div class="card-footer">
              <button class="submitBtn">Ответить</button>
            </div>
          </div>
        </div>
        <button class="signOut">Sign Out</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
